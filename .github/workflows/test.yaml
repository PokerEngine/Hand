name: Test

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  test-unit:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v5

      - name: Setup .NET
        uses: actions/setup-dotnet@v5
        with:
          dotnet-version: '9.0.x'

      - name: Restore dependencies
        run: dotnet restore

      - name: Build
        run: dotnet build --no-restore --configuration Release

      - name: Run unit tests
        run: dotnet test src/Domain.Test --configuration Release --no-build --verbosity normal

  test-integration:
    runs-on: ubuntu-latest
    needs: test-unit

    services:
      mongodb:
        image: mongo:8
        env:
          MONGO_INITDB_ROOT_USERNAME: hand
          MONGO_INITDB_ROOT_PASSWORD: hand
          MONGO_INITDB_DATABASE: hand

      rabbitmq:
        image: rabbitmq:4-management
        env:
          RABBITMQ_DEFAULT_USER: hand
          RABBITMQ_DEFAULT_PASS: hand

    steps:
      - name: Checkout repository
        uses: actions/checkout@v5
        with:
          submodules: recursive

      - name: Build image
        run: docker build . --tag test-integration --file ./ci/Dockerfile

      - name: Run integration tests
        run: |
          docker run --rm \
            --network host \
            --env MongoDB__Host=mongodb \
            --env MongoDB__Port=27017 \
            --env MongoDB__Username=hand \
            --env MongoDB__Password=hand \
            --env MongoDB__Database=hand \
            --env RabbitMQ__Host=rabbitmq \
            --env RabbitMQ__Port=5672 \
            --env RabbitMQ__Username=hand \
            --env RabbitMQ__Password=hand \
            test-integration \
            bash -c "dotnet test src/Infrastructure.Test --settings src/Infrastructure.Test/test.runsettings --configuration Release --no-build --verbosity normal"
