name: Test

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  test-unit:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v5

      - name: Setup .NET
        uses: actions/setup-dotnet@v5
        with:
          dotnet-version: '9.0.x'

      - name: Restore dependencies
        run: dotnet restore

      - name: Build
        run: dotnet build --no-restore --configuration Release

      - name: Run tests
        run: dotnet test src/Domain.Test --configuration Release --no-build --verbosity normal

  test-integration:
    runs-on: ubuntu-latest
    needs: test-unit

    services:
      mongodb:
        image: mongo:8
        environment:
          MONGO_INITDB_ROOT_USERNAME: hand
          MONGO_INITDB_ROOT_PASSWORD: hand
          MONGO_INITDB_DATABASE: hand

      rabbitmq:
        image: rabbitmq:4-management
        environment:
          RABBITMQ_DEFAULT_USER: hand
          RABBITMQ_DEFAULT_PASS: hand

    steps:
      - name: Checkout repository
        uses: actions/checkout@v5

      - name: Build image
        run: docker build . --tag test-integration --file ./ci/Dockerfile

      - name: Run tests
        env:
          MongoDB__Host: mongodb
          MongoDB__Port: 27017
          MongoDB__Username: hand
          MongoDB__Password: hand
          MongoDB__Database: hand
          RabbitMQ__Host: rabbitmq
          RabbitMQ__Port: 5672
          RabbitMQ__Username: hand
          RabbitMQ__Password: hand
        run: docker run --rm test-integration bash -c "dotnet test src/Infrastructure.Test --no-build --verbosity normal"
