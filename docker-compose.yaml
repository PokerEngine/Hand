services:
    hand:
        build:
            context: .
            dockerfile: Dockerfile
        volumes:
            - .:/usr/local/hand
        ports:
            - '5260:5260'
            - '7053:7053'
        environment:
            ASPNETCORE_ENVIRONMENT: Development
        depends_on:
            - mongodb

    mongodb:
        image: mongo:8.0.9
        volumes:
            - mongodb-data:/data/db
        environment:
            MONGO_INITDB_ROOT_USERNAME: ${MONGODB_USERNAME}
            MONGO_INITDB_ROOT_PASSWORD: ${MONGODB_PASSWORD}
            MONGO_INITDB_DATABASE: ${MONGODB_DATABASE}

volumes:
    mongodb-data:
