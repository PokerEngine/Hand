volumes:
    mongo-data:

services:
    hand:
        build:
            context: .
            dockerfile: Dockerfile
        volumes:
            - .:/usr/local/project
        environment:
            DOTNET_ENVIRONMENT: Development
            MongoDB__Host: mongo
            MongoDB__Port: 27017
            MongoDB__Username: ${MONGO_USERNAME}
            MongoDB__Password: ${MONGO_PASSWORD}
            MongoDB__DatabaseName: ${MONGO_DATABASE}
        depends_on:
            - mongo

    mongo:
        image: mongo:8.0.9
        volumes:
            - mongo-data:/data/db
        environment:
            MONGO_INITDB_DATABASE: ${MONGO_DATABASE}
            MONGO_INITDB_ROOT_USERNAME: ${MONGO_USERNAME}
            MONGO_INITDB_ROOT_PASSWORD: ${MONGO_PASSWORD}
